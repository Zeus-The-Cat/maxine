<div class="table-view">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- _id Column -->
    <ng-container matColumnDef="_id" class="mat-table-line">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> <a href="#" [ngStyle]="{'cursor': 'pointer'}">{{element._id}}</a> &nbsp;</td>
    </ng-container>     
    
    <!-- No_units Column -->
    <ng-container matColumnDef="No_Units">
      <th mat-header-cell *matHeaderCellDef> No_Units </th>
      <td mat-cell *matCellDef="let element"> {{element.No_Units}} </td>
    </ng-container>
    
    <!-- No_parcels Column -->
    <ng-container matColumnDef="No_Parcels">
      <th mat-header-cell *matHeaderCellDef> No_Parcels </th>
      <td mat-cell *matCellDef="let element"> {{element.No_Parcels}} </td>
    </ng-container>
    
    <!-- AssessedValue -->
    <ng-container matColumnDef="AssessedValue">
            <th mat-header-cell *matHeaderCellDef> AssessedValue </th>
            <td mat-cell *matCellDef="let element"> {{element.AssessedValue}} </td>
    </ng-container>
    
    <!-- AssessedValPerUnit -->
    <ng-container matColumnDef="AssessedValPerUnit">
            <th mat-header-cell *matHeaderCellDef> AssessedValPerUnit </th>
            <td mat-cell *matCellDef="let element"> {{element.AssessedValPerUnit | number : '1.0-2'}} </td>
    </ng-container>
    
    <!-- CR4 Column -->
    <ng-container matColumnDef="CR4">
      <th mat-header-cell *matHeaderCellDef> CR4 </th>
      <td mat-cell *matCellDef="let element"> {{element.CR4 | number : '1.0-2'}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
