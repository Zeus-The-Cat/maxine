<div class="table-view">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- _id Column -->
    <ng-container matColumnDef="_id" class="mat-table-line">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> <a href="#" [ngStyle]="{'cursor': 'pointer'}">{{element._id}}</a> &nbsp;</td>
    </ng-container>     
    
    <!-- No_units Column -->
    <ng-container matColumnDef="sq_feet">
      <th mat-header-cell *matHeaderCellDef> sq_feet </th>
      <td mat-cell *matCellDef="let element"> {{element.sq_feet}} </td>
    </ng-container>
    
    <!-- AssessedValue -->
    <ng-container matColumnDef="AssessedValue">
            <th mat-header-cell *matHeaderCellDef> AssessedValue </th>
            <td mat-cell *matCellDef="let element"> {{element.AssessedValue}} </td>
    </ng-container>
    
    <!-- No_parcels Column -->
    <ng-container matColumnDef="percSq_feet">
      <th mat-header-cell *matHeaderCellDef> percSq_feet </th>
      <td mat-cell *matCellDef="let element"> {{element.percSq_feet | number : '1.0-2'}} </td>
    </ng-container>

    <!-- AssessedValPerUnit -->
    <ng-container matColumnDef="AssessedValPerSqFeet">
            <th mat-header-cell *matHeaderCellDef> AssessedValPerSqFeet </th>
            <td mat-cell *matCellDef="let element"> {{element.AssessedValPerSqFeet | number : '1.0-2'}} </td>
    </ng-container>
    
    <!-- CR4 Column -->
    <ng-container matColumnDef="CR4">
      <th mat-header-cell *matHeaderCellDef> CR4 </th>
      <td mat-cell *matCellDef="let element"> {{element.CR4 | number : '1.0-2'}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
